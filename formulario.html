    <section>
        <h1>Formularios</h1>
<fieldset> <legend>Formulario de contacto</legend>    
      <form action="#">
            <div>
                 <label for="nombre">Ingrese su nombre</label>
                <input type="text" name="nombre" placeholder="Nombre">
            </div>
            <div>
                <label for="nombre">Ingrese su Apellido</label>
                <input type="text" name="apellido" placeholder="Apellido">
            </div>
            <div>
                <label for="email">Ingrese su mail</label>
                <input type="email" name="email" required>
            </div>
            <div>
                <label for="Pais">Seleccione su pais</label>
                <select name="Pais" id="">
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                </select>
            </div>
            <div>
                <label for="Genero">Genero</label>
                <input type="Radio" name="Genero" value="Mujer">Mujer
                <input type="Radio" name="Genero" value="Hombre">Hombre
                <input type="Radio" name="Genero" value="Otro">Otro
            </div>
             <div>
                <label for="Texto">Deje su mensaje</label>
                <input type="text">
            </div>
            <div>
                <input type="submit" value="enviar datos">
                <input type="reset" value="Borrar todo">
            </div>
        </form>
    </fieldset> 
    </section>
